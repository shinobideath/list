<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.active{
			color: red;
			background-color: aqua;
			font-weight: bold;
		}
		.def{
			border:1px solid #000;
			padding: 10px;
		}
	</style>
	
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
//		$(document).ready(function(){
		$(function(){
			
		
			
			$("ul li:first-child").css("background","purple").css("color","#fff");
		
			$("button").click(function(){
				$("ul li:nth-child(4)").removeClass("def").addClass("active");	

			})
		})
		
	</script>
</head>

<body>
	<ul>
		<li>list 1</li>
		<li>list 2</li>
		<li>list 3</li>
		<li class="def">list 4</li>
		<li>list 5</li>
		<li>list 6</li>
		<li>list 7</li>
		<li>list 8</li>
		<li>list 9</li>
		<li>list 10</li>
	</ul>
	<button>click</button>
	
	
</body>
</html>
